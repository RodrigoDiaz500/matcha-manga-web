
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Tu Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="cartItems.length === 0" class="text-center p-3">
          <p class="lead">Tu carrito está vacío.</p>
          <p>¡Explora nuestros productos y añade algunos!</p>
        </div>
        <div *ngIf="cartItems.length > 0">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
              <div class="d-flex align-items-center">
                <img [src]="'assets/' + item.product.image" alt="{{ item.product.title }}" style="width: 60px; height: 60px; object-fit: cover; margin-right: 15px;">
                <div>
                  <h6 class="my-0">{{ item.product.title }}</h6>
                  <small class="text-muted">{{ item.product.author }}</small>
                  <div class="d-flex align-items-center mt-1">
                    <button class="btn btn-sm btn-outline-secondary me-1" (click)="decreaseQuantity(item.product.id)">-</button>
                    <span class="badge bg-secondary text-white">{{ item.quantity }}</span>
                    <button class="btn btn-sm btn-outline-secondary ms-1" (click)="increaseQuantity(item.product.id)">+</button>
                  </div>
                </div>
              </div>
              <div class="text-end">
                <span class="text-muted">${{ (item.product.price * item.quantity).toFixed(3) }}</span>
                <button class="btn btn-danger btn-sm ms-3" (click)="removeItem(item.product.id)">
                    <i class="fas fa-times"></i>
                </button>
              </div>
            </li>
          </ul>
          <p class="me-auto">Total: ${{ totalAmount.toFixed(3) }}</p>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-danger" (click)="clearCart()">Vaciar Carrito</button>
        <div>
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Seguir Comprando</button>
          <button type="button" class="btn btn-success" (click)="checkout()">Pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
