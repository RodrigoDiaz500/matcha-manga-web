<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4">
                <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" novalidate>
                    <p class="text-center text-muted mb-4">Introduce tu email para buscar tu cuenta.</p>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            [(ngModel)]="email" required email #emailInput="ngModel"
                            [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                        <div class="invalid-feedback"
                            *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                            <div *ngIf="emailInput.errors?.['required']">El email es requerido.</div>
                            <div *ngIf="emailInput.errors?.['email']">Por favor, introduce un email válido.</div>
                        </div>
                    </div>

                    <div *ngIf="message" class="alert mt-3" [class.alert-danger]="isError" [class.alert-success]="!isError">
                        {{ message }}
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!forgotPasswordForm.form.valid">Enviar Solicitud</button>
                    </div>
                    <p class="text-center">¿Volver al inicio de sesión? <a routerLink="/login">Ingresar</a></p>
                </form>
            </div>
        </div>
    </div>
</main>
