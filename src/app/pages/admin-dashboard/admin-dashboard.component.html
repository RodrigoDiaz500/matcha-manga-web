<main class="container my-5">
    <h2 class="text-center mb-4" style="padding-top: 5%">Administración de Productos</h2>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="openProductModal()">Agregar Nuevo Producto</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th class="d-none d-md-table-cell">Autor</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td class="d-none d-md-table-cell">{{ product.author }}</td>
                    <td>{{ product.type | titlecase }}</td>
                    <td>${{ product.price.toFixed(3) }}</td>
                    <td>
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button class="btn btn-sm btn-warning flex-grow-1" (click)="openProductModal(product)">Editar</button>
                            <button class="btn btn-sm btn-danger delete-product flex-grow-1" (click)="deleteProduct(product.id)">Eliminar</button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="products.length === 0">
                    <td colspan="6" class="text-center">No hay productos para mostrar.</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
