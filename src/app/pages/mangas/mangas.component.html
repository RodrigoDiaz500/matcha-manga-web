<main class="container mt-4">
    <section class="my-5">
        <h2 class="text-center mb-4">Nuestros Mangas</h2>
        <div class="row">
            <ng-container *ngIf="mangas.length === 0">
                <div class="col-12 text-center py-3"><p class="lead">No se encontraron mangas.</p></div>
            </ng-container>
            <div *ngFor="let manga of mangas" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
                <div class="card h-100 shadow-sm">
                    <img [src]="manga.image" class="card-img-top" alt="{{ manga.title }}" style="max-height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title small">{{ manga.title }}</h5>
                        <p class="card-text text-muted small">{{ manga.author }}</p>
                        <p class="card-text fw-bold small">${{ manga.price.toFixed(3) }}</p>
                        <button class="btn btn-primary btn-sm mt-auto" (click)="addToCart(manga.id)">AÃ±adir</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
